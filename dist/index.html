<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PdfViewer</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: sans-serif;
            color: #111;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div id="app"></div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elem = document.getElementById('app');
            let instance = new PdfViewer(elem, [
                { text: 'Geller' },
                { text: 'Monica' },
                { text: 'Chandler' },
                { text: 'Joey' },
            ]);
            // initialize
            instance.init();
            // add new box
            setTimeout(function () {
                instance.addBox({ text: 'Rachel' });
            }, 2000);
            setTimeout(function () {
                instance.addBox({ text: 'Phoebe'});
            }, 4000);
        });
    </script>

<script type="text/javascript" src="index.js"></script></body>

</html>
